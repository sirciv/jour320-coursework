      <div class="text">
          <strong>The City of Chicago's flag</strong> was adopted in 1917 after the design by vexilogrpaher Wallace Rice won a City Council sponsored competition. It initially had two stars, until 1933 when a third was added. The four-star version has existed since 1939. The three sections of the white field and the two bars represent geographical features of the city, the stars symbolize historical events, and the points of the stars represent important virtues or concepts.<br><br>Today, the flag is regarded as one of the greatets civic flags in the world. In a review by the North American Vexillological Association of 150 American city flags, the Chicago city flag was ranked second best with a rating of 9.03 out of 10, behind only the flag of Washington, D.C.<br><br><strong><span style="color: red">Click the different elements of the flag to learn more about what they represent!</span></strong>
